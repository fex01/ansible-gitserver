---
# group_vars file for gitserver

# hostname will change during bootstrapping, provide IP address
ansible_host: "{{ location_subnet }}.xxx"
# custom SSH port
ansible_port: 22

############################################################
########################Bootstrapping#######################
############################################################

# main part of the config is in group_vars/raspbian

# system user name
